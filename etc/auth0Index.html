        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;

            var randomAnimalIndex = Math.floor(getRandomArbitrary(0, animals.length));
            var randomAdjIndex = Math.floor(getRandomArbitrary(0, adjectives.length));

        function addListeners(lockInstance) {
            lockInstance.on('signup ready', function() {
                if (initialScreen === 'signUp') {
                    return;
                }

                initialScreen = 'signUp';

                lock.hide();

                var new_lock = getLock({
                    username: getUsername(),
                    email: undefined
                }, initialScreen);
                new_lock.show();

                addListeners(new_lock);
            });

            lockInstance.on('signin ready', function() {
                if (initialScreen === 'login') {
                    return;
                }

                initialScreen = 'login';

                lock.hide();

                var new_lock = getLock(false, initialScreen);
                new_lock.show();
                addListeners(new_lock);
            });
        }

        var prefill = loginHint ? { email: loginHint, username: loginHint } : { username: getUsername() };


        var hash = getParameterByName('hash');
        console.warn('parameter hash is', hash);
        var initialScreen = 'signUp';
        if (hash && hash.toLowerCase() === '#login') {
            initialScreen = 'login';
            prefill = undefined;
        } else if (hash && hash.toLowerCase() === '#signup') {
            initialScreen = 'signUp';
        }

        console.warn(config)

        var lock = getLock(prefill, initialScreen);


        lock.show();
        addListeners(lock);
    </script>
