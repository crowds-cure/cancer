language: node_js
node_js:
- lts/*
services:
- docker
- git
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
  - secure:  #ROLLBAR_TOKEN
jobs:
  include:
  - stage: upload sourcemap to Rollbar
    before_script:
    - yarn run build
    - export FILE_1=$(find ./build/static/js -type f -name "1.*.js" -exec basename
      {} \;)
    - export FILE_MAIN=$(find ./build/static/js -type f -name "main.*.js" -exec basename
      {} \;)
    - export FILE_RUNTIME_MAIN=$(find ./build/static/js -type f -name "runtime~main.*.js"
      -exec basename {} \;)
    - echo $TRAVIS_COMMIT
    - echo $FILE_1
    - echo $FILE_MAIN
    - echo $FILE_RUNTIME_MAIN
    script:
    - curl https://api.rollbar.com/api/1/sourcemap -F source_map=@build/static/js/$FILE_1.map -F access_token=$ROLLBAR_TOKEN -F version=$TRAVIS_COMMIT -F minified_url=https://cancer.crowds-cure.org/static/js/$FILE_1
    - curl https://api.rollbar.com/api/1/sourcemap -F source_map=@build/static/js/$FILE_MAIN.map -F access_token=$ROLLBAR_TOKEN -F version=$TRAVIS_COMMIT -F minified_url=https://cancer.crowds-cure.org/static/js/$FILE_MAIN
    - curl https://api.rollbar.com/api/1/sourcemap -F source_map=@build/static/js/$FILE_RUNTIME_MAIN.map -F access_token=$ROLLBAR_TOKEN -F version=$TRAVIS_COMMIT -F minified_url=https://cancer.crowds-cure.org/static/js/$FILE_RUNTIME_MAIN
    - curl https://api.rollbar.com/api/1/sourcemap -F source_map=@build/static/js/$FILE_1.map -F access_token=$ROLLBAR_TOKEN -F version=$TRAVIS_COMMIT -F minified_url=https://preview.crowds-cure.org/static/js/$FILE_1
    - curl https://api.rollbar.com/api/1/sourcemap -F source_map=@build/static/js/$FILE_MAIN.map -F access_token=$ROLLBAR_TOKEN -F version=$TRAVIS_COMMIT -F minified_url=https://preview.crowds-cure.org/static/js/$FILE_MAIN
    - curl https://api.rollbar.com/api/1/sourcemap -F source_map=@build/static/js/$FILE_RUNTIME_MAIN.map -F access_token=$ROLLBAR_TOKEN -F version=$TRAVIS_COMMIT -F minified_url=https://preview.crowds-cure.org/static/js/$FILE_RUNTIME_MAIN
  - stage: build production docker image
    before_script:
    - export REPO=crowdscure/cancer
    - export COMMIT=${TRAVIS_COMMIT::8}
    - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH;
      else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
    - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
    - export TAG=`if [ "$BRANCH" == "master" ]; then echo "latest"; else echo $BRANCH
      ; fi`
    - echo "TAG=$TAG, COMMIT=$COMMIT"
    - docker pull $REPO:latest
    - docker --version
    script:
    - docker build -t $REPO:$COMMIT . --cache-from $REPO:latest
    after_success:
    - docker tag $REPO:$COMMIT $REPO:$TAG
    - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
    - docker images
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push $REPO:$TAG
    - docker push $REPO:travis-$TRAVIS_BUILD_NUMBER
    - docker push $REPO:$COMMIT
  - stage: build development docker image
    before_script:
    - export REPO=crowdscure/cancer
    - export COMMIT=${TRAVIS_COMMIT::8}
    - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH;
      else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
    - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"
    - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo
      $TRAVIS_BRANCH ; fi`
    - echo "TAG=$TAG, COMMIT=$COMMIT"
    - docker pull $REPO:dev-latest
    - docker --version
    script:
    - docker build -f development.Dockerfile -t $REPO:dev-$COMMIT . --cache-from $REPO:dev-latest
    after_success:
    - docker tag $REPO:dev-$COMMIT $REPO:dev-$TAG
    - docker tag $REPO:dev-$COMMIT $REPO:dev-travis-$TRAVIS_BUILD_NUMBER
    - docker images
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker push $REPO:dev-$TAG
    - docker push $REPO:dev-travis-$TRAVIS_BUILD_NUMBER
    - docker push $REPO:dev-$COMMIT
